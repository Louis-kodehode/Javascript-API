<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Page</title>
  </head>
  <body>
    <div class="counter">
      <p id="right-answer"></p>
      <p id="wrong-answer"></p>
    </div>
    <div class="container">
      <div class="textcontent">
        <h1>Welcome to Trivia Questions!</h1>
        <p>Choose a category below:</p>
      </div>
      <div class="category-buttons">
        <button id="general-knowledge">General Knowledge</button>
        <button id="science-computers">Science: Computers</button>
        <button id="video-games">Video Games</button>
      </div>
      <div id="question-container">
        <p id="question-box"></p>
        <div id="button-container">
          <button id="True">True</button>
          <button id="False">False</button>
        </div>
      </div>
      <button id="refresh-button">Refresh</button>
    </div>
  </body>
</html>
